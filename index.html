<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UQ-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eucalis</title>
    <meta name="description"
        content="Character and environment concept illustrations by junior concept artist Lisie Mordant also known as Eucalis.">
    <link rel="stylesheet" href="styles_orient_header.css">
    <link rel="stylesheet" href="styles_orient_main.css">
    <link rel="stylesheet" href="styles_orient_footer.css">
    <link rel="stylesheet" href="custom.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>



    <header class="header">
        <div class="hbox logotitle">
            <a class="full_logo" href="index.html"><img style="visibility: hidden;" src="TITRE_logo_bleu_1.png"
                    alt="EUCALIS Logo"></a>
            <a class="logo_reduit" href="index.html"><img style="visibility: hidden;" src="Logo_bleu_1.png"
                    alt="EUCALIS Logo réduit"></a>
        </div>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="background_design.html" style="--i:0;">Background design</a>
            <a href="chara_design.html" style="--i:1;">Character design</a>
            <a href="contact.html" style="--i:2;">Contact</a>
        </nav>
    </header>


    <main>
        <div class="page_title">
            Portfolio
        </div>
        <div class="site-content">
            <div class="album-mosaic">
                <!-- <div class="c-fld-grd fld-grd"> -->
                <!-- <div class="c-fld-grd fld-grd"> -->
                <div class="album-mosaic-item imgformodal" data-fld-width="2732" data-fld-height="1362">
                    <img class="album-mosaic-image" src="image/Blue_Pegasus_Keyframe.jpg" width="273" alt="Keyframe of The Blue Pegasus.  The establishment is a sexually-centered club and casino with striptease and many other entertainment in a psychedelic ambiance.">
                    <div onclick='zoomimg("image/Blue_Pegasus_Keyframe.jpg", "Keyframe of The Blue Pegasus.  The establishment is a sexually-centered club and casino with striptease and many other entertainment in a psychedelic ambiance.")' class="overlay">
                        <div class="imgtitle">PROJECT: Hazbin Hotel Fan Art</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="8000" data-fld-height="4500">
                    <img class="album-mosaic-image" src="image/Hazbin hotel/Fan_Art_HAZBIN_HOTEL5.png" width="273" alt="Before the color step, the preliminary key is focused on the values in full black and white">
                    <div onclick='zoomimg("image/Hazbin hotel/Fan_Art_HAZBIN_HOTEL5.png", "Before the color step, the preliminary key is focused on the values in full black and white")' class="overlay">
                        <div class="imgtitle">PROJECT: Hazbin Hotel Fan Art</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="3508" data-fld-height="2480">
                    <img class="album-mosaic-image" src="image/Artside/Mockup Ingame.jpg" width="350" alt="Mockup ingame with ui">
                    <div onclick='zoomimg("image/Artside/Mockup Ingame.jpg", "Mockup ingame with ui")' class="overlay">
                        <div class="imgtitle">PROJECT: Hades Fan art</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="8465" data-fld-height="4331">
                    <img class="album-mosaic-image" src="image/Couverture et dos.png" width="847" alt="Escape Book Illustration">
                    <div onclick='zoomimg("image/Couverture et dos.png", "Escape Book Illustration for the cover and the back together.")' class="overlay">
                        <div class="imgtitle">Cover Escape Book</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="6667" data-fld-height="3055">
                    <img class="album-mosaic-image" src="image/Pfe/PFE_Bedroom.jpg" width="666" alt="BedRoom of a teenage vampire.">
                    <div onclick='zoomimg("image/Pfe/PFE_Bedroom.jpg", "BedRoom of a teenage vampire.")' class="overlay">
                        <div class="imgtitle">Roseus Graduation Project</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="6667" data-fld-height="3055">
                    <img onclick="zoomimg(src, alt)" class="album-mosaic-image" src="image/Pfe/PFE_Empereur.jpg" width="666" alt="Emperor Chara design">
                    <div class="overlay">
                        <div class="imgtitle">Roseus Graduation Project</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="6667" data-fld-height="3055">
                    <img class="album-mosaic-image" src="image/Pfe/PFE_school_keyframe.jpg" width="666" alt="Keyframe of the vampire school based on a 3D model.">
                    <div onclick='zoomimg("image/Pfe/PFE_school_keyframe.jpg", "Keyframe of the vampire school based on a 3D model.")' class="overlay">
                        <div class="imgtitle">Roseus Graduation Project</div>
                    </div>
                </div>
                <div class="album-mosaic-item imgformodal" data-fld-width="2048" data-fld-height="2732">
                    <img class="album-mosaic-image" src="image/Etude_1h20_2023.png" width="204" alt="Study of 1 hour">
                    <div onclick='zoomimg("image/Etude_1h20_2023.png", "Painting of a picture")' class="overlay">
                        <div class="imgtitle">1 Hour Study</div>
                    </div>
                </div>
                
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>
                
                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="img01">
                
                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-boxes">
            <div class="text fbox">
                &copy; All rights reserved
            </div>
            <div class="center fbox">
                <div class="centering">
                    <a class="back_to_top_button" href="#">BACK TO TOP</a>
                </div>
            </div>

            <div class="icon_reseau_link fbox">
                <div class="apps">
                    <div class="iconic">
                        <a href="https://www.instagram.com/lisie_mordant/"><img src="Illustration_sans_titre2.png"
                                width="25px" alt="instagram_logo"></a>
                    </div>
                    <div class="iconic two">
                        <a href="mailto:grenouille.patafix@gmail.com"><img src="Illustration_sans_titre.png"
                                width="25px" alt="mail_logo"></a>
                    </div>
                    <div class="iconic">
                        <a href="https://www.linkedin.com/in/lisie-mordant"><img src="Illustration_sans_titre1.png"
                                width="25px" alt="linkedin_logo"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
